language: python
python:
- '3.4'
- '3.5'
- '3.6'
matrix:
  include:
  - python: 3.7
    dist: xenial
install:
- pip install codecov
- pip install -r requirements.txt
- pip install -r test-requirements.txt
script:
- pytest
after_success:
- codecov
deploy:
- provider: pypi
  user: supercoderhawk
  on:
    tags: true
  skip_existing: true
  skip_cleanup: true
  password:
    secure: 
- provider: releases
  api_key:
    secure: ""
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true
    overwrite: true